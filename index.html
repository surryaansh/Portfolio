      /* 
        This rule ensures the custom cursor is used consistently. 
        !important is used here deliberately to override default browser styles 
        and any potential specificity conflicts on interactive elements.
      */

        cursor: none !important;
      }
      /* Utility to hide scrollbars for a cleaner look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
